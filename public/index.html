<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cinch Multiplayer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="joinForm" class="join-form">
    <h1>üÉè Cinch</h1>
    <input type="text" id="playerNameInput" placeholder="Enter your name" />
    <button id="joinBtn">Join Game</button>
  </div>

  <div id="gameUI" class="hidden">
    <!-- Top Menu Bar -->
    <div class="top-menu-bar">
      <div class="menu-section">
        <span class="menu-label">Player:</span>
        <span class="menu-value" id="playerName">-</span>
      </div>
      
      <div class="menu-section scoreboard-menu">
        <span class="menu-value" id="scoreboard">Blue Team: 0 | Red Team: 0</span>
      </div>
      
      <div class="menu-section trump-menu" id="trumpDisplay">
        <span class="menu-label">Trump:</span>
        <span class="trump-suit menu-value" id="trumpSuit">-</span>
      </div>
      
      <div class="menu-section bid-menu" id="bidDisplay">
        <span class="menu-label">Bid:</span>
        <span class="current-bid menu-value" id="currentBid">-</span>
      </div>
    </div>

    <div class="table-container">
      <!-- Game Table -->
      <div class="game-table">
        <!-- Player Positions -->
        <div class="player-area player-north" id="playerNorth">
          <div class="player-name"></div>
        </div>
        
        <div class="player-area player-east" id="playerEast">
          <div class="player-name"></div>
        </div>
        
        <div class="player-area player-south" id="playerSouth">
          <div class="player-name"></div>
        </div>
        
        <div class="player-area player-west" id="playerWest">
          <div class="player-name"></div>
        </div>

        <!-- Center area for played cards -->
        <div class="table-center" id="playedCards"></div>
      </div>

      <!-- Play Turn Message -->
      <div class="play-message hidden" id="playMessage">
        <span id="playMessageText">Your turn to play a card!</span>
      </div>

      <!-- Player's Hand -->
      <div class="player-hand" id="hand"></div>
    </div>

    <!-- Action Modals -->
    <div id="bidding" class="action-area hidden"></div>

    <div id="chooseTrump" class="action-area hidden">
      <h3>You won the bid!</h3>
      <p>Choose trump suit:</p>
      <div class="action-buttons">
        <button class="action-button trump-button" onclick="chooseTrump('‚ô†')">‚ô†</button>
        <button class="action-button trump-button red-suit" onclick="chooseTrump('‚ô•')">‚ô•</button>
        <button class="action-button trump-button red-suit" onclick="chooseTrump('‚ô¶')">‚ô¶</button>
        <button class="action-button trump-button" onclick="chooseTrump('‚ô£')">‚ô£</button>
      </div>
    </div>

    <div id="discarding" class="action-area hidden">
      <h3>Discard Phase</h3>
      <p>Select cards to discard (you must discard down to 6 cards)</p>
      <div class="action-buttons">
        <button class="action-button bid-button" onclick="finishDiscarding()">Done Discarding</button>
      </div>
    </div>

    <!-- Next Hand Button -->
    <button class="next-hand-btn" id="nextHand" onclick="nextHand()">Next Hand</button>
    
    <!-- End Game Button -->
    <button class="end-game-btn" id="endGame" onclick="endGame()">End Game</button>

    <!-- Game Log Pop-out Menu -->
    <div class="game-log-menu">
      <button class="game-log-toggle" id="gameLogToggle" onclick="toggleGameLog()">
        <span class="log-icon">üìã</span>
        <span class="log-label">Game Log</span>
      </button>
      <div class="game-log-panel hidden" id="gameLogPanel">
        <div class="log-panel-header">
          <span>Game Log</span>
          <button class="log-close-btn" onclick="toggleGameLog()">‚úï</button>
        </div>
        <div class="log-panel-content" id="auditContent"></div>
      </div>
    </div>

    <!-- Hand Result Modal -->
    <div class="hand-result-modal hidden" id="handResultModal">
      <div class="modal-content">
        <h2 id="handResultTitle">Hand Complete!</h2>
        <div class="score-display">
          <div class="team-score team1">
            <span class="team-label">Blue Team</span>
            <span class="score" id="team1Score">0</span>
          </div>
          <div class="vs">VS</div>
          <div class="team-score team2">
            <span class="team-label">Red Team</span>
            <span class="score" id="team2Score">0</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
