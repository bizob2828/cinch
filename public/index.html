<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cinch Multiplayer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="joinForm" class="join-form">
    <h1>üÉè Cinch</h1>
    <input type="text" id="playerNameInput" placeholder="Enter your name" />
    <button id="joinBtn">Join Game</button>
  </div>

  <div id="gameUI" class="hidden">
    <div class="table-container">
      <!-- Game Status Area -->
      <div class="game-status">
        <div class="status-panel player-status">
          <div id="status">Waiting for players...</div>
        </div>
        
        <div class="status-panel scoreboard">
          <div id="scoreboard">Team 1: 0 | Team 2: 0</div>
        </div>
        
        <div class="status-panel trump-display" id="trumpDisplay">
          <div>Trump:</div>
          <div class="trump-suit" id="trumpSuit"></div>
        </div>
        
        <div class="status-panel bid-display" id="bidDisplay">
          <div>Bid:</div>
          <div class="current-bid" id="currentBid">-</div>
        </div>
      </div>

      <!-- Game Table -->
      <div class="game-table">
        <!-- Player Positions -->
        <div class="player-area player-north" id="playerNorth">
          <div class="player-name"></div>
        </div>
        
        <div class="player-area player-east" id="playerEast">
          <div class="player-name"></div>
        </div>
        
        <div class="player-area player-south" id="playerSouth">
          <div class="player-name"></div>
        </div>
        
        <div class="player-area player-west" id="playerWest">
          <div class="player-name"></div>
        </div>

        <!-- Center area for played cards -->
        <div class="table-center" id="playedCards"></div>
      </div>

      <!-- Player's Hand -->
      <div class="player-hand" id="hand"></div>
    </div>

    <!-- Action Modals -->
    <div id="bidding" class="action-area hidden">
      <h3>Your turn to bid!</h3>
      <div class="action-buttons">
        <button class="action-button bid-button" onclick="bid('pass')">Pass</button>
        <button class="action-button bid-button" onclick="bid('1')">1</button>
        <button class="action-button bid-button" onclick="bid('2')">2</button>
        <button class="action-button bid-button" onclick="bid('3')">3</button>
        <button class="action-button bid-button" onclick="bid('4')">4</button>
        <button class="action-button bid-button cinch" onclick="bid('cinch')">Cinch</button>
      </div>
    </div>

    <div id="chooseTrump" class="action-area hidden">
      <h3>You won the bid!</h3>
      <p>Choose trump suit:</p>
      <div class="action-buttons">
        <button class="action-button trump-button" onclick="chooseTrump('‚ô†')">‚ô†</button>
        <button class="action-button trump-button red-suit" onclick="chooseTrump('‚ô•')">‚ô•</button>
        <button class="action-button trump-button red-suit" onclick="chooseTrump('‚ô¶')">‚ô¶</button>
        <button class="action-button trump-button" onclick="chooseTrump('‚ô£')">‚ô£</button>
      </div>
    </div>

    <div id="discarding" class="action-area hidden">
      <h3>Discard Phase</h3>
      <p>Select cards to discard (you must discard down to 6 cards)</p>
      <div class="action-buttons">
        <button class="action-button bid-button" onclick="finishDiscarding()">Done Discarding</button>
      </div>
    </div>

    <!-- Next Hand Button -->
    <button class="next-hand-btn" id="nextHand" onclick="nextHand()">Start Next Hand</button>

    <!-- Audit Log -->
    <div class="audit-log" id="auditLog">
      <div class="audit-header" onclick="toggleAudit()">
        <span>Game Log</span>
        <span class="audit-toggle" id="auditToggle">‚ñº</span>
      </div>
      <div class="audit-content" id="auditContent"></div>
    </div>

    <!-- Hand Result Modal -->
    <div class="hand-result-modal hidden" id="handResultModal">
      <div class="modal-content">
        <h2 id="handResultTitle">Hand Complete!</h2>
        <div class="score-display">
          <div class="team-score team1">
            <span class="team-label">Team 1</span>
            <span class="score" id="team1Score">0</span>
          </div>
          <div class="vs">VS</div>
          <div class="team-score team2">
            <span class="team-label">Team 2</span>
            <span class="score" id="team2Score">0</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
